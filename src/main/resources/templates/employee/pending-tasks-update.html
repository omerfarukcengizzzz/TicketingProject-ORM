<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task Status</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate method="post"
                                          th:action="@{/employee/pending-tasks-update/{id}(id = ${task.id})}" th:object="${task}">

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project</label>
                                                    <select class="custom-select" required="required" th:field="*{project}" disabled>
                                                        <option th:each="p : ${projectList}" th:value="${p.projectCode}" th:text="${p.projectCode + ' - ' + p.projectName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Assigned Employee</label>
                                                    <select class="custom-select" required="required" th:field="*{assignedEmployee}" disabled>
                                                        <option th:each="e : ${employeeList}" th:value="${e.userName}" th:text="${e.firstName + ' ' + e.lastName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Task Subject</label>
                                                    <input id="taskSubject" placeholder="task subject" type="text" class="form-control" th:field="*{taskSubject}" required disabled>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Task Details</label>
                                                    <textarea class="form-control" th:field="*{taskDetails}" required disabled></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="custom-select" required="required" th:field="*{status}">
                                                        <option th:each="s : ${statusList}" th:value="${s}" th:text="${s.value}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>

                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Task List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project</th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assigned Employee</th>
                                                <th scope="col">Assigned Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="t : ${taskList}">
                                                <td th:text="${t.project.projectCode + ' - ' + t.project.projectName}"></td>
                                                <td th:text="${t.taskSubject}"></td>
                                                <td th:text="${t.assignedEmployee.firstName + ' ' + t.assignedEmployee.lastName}"></td>
                                                <td th:text="${#temporals.format(t.assignedDate, 'MM/dd/yyyy')}"></td>
                                                <td th:text="${t.status.value}"></td>
                                                <td>
                                                    <a th:href="@{/employee/pending-tasks-update/{id}(id = ${t.id})}">
                                                        <button type="button" class="btn btn-warning btn-sm" >Update
                                                        </button>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
