<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form>


                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>

                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Project Code</th>
                                                    <th scope="col">Project Name</th>
                                                    <th scope="col">Start/End Date</th>
                                                    <th scope="col">Manager</th>
                                                    <th scope="col">Unfinished/Completed</th>
                                                    <th scope="col">Status</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="p : ${projectList}">
                                                    <td th:text="${p.projectCode}"></td>
                                                    <td th:text="${p.projectName}"></td>
                                                    <td th:text="${#temporals.format(p.startDate, 'MM.dd.yyyy')} + ' / ' + ${#temporals.format(p.endDate, 'MM.dd.yyyy')}"></td>
                                                    <td th:text="${p.assignedManager.firstName + ' ' + p.assignedManager.lastName}"></td>
                                                    <td th:text="${p.unfinishedTasks + ' / ' + p.completedTasks}"></td>
                                                    <td th:text="${p.status.value}"></td>
                                                    <td>
                                                        <a th:if="${p.unfinishedTasks == 0 && p.status.value != 'Completed'}"
                                                           th:href="@{/manager/project-complete/{id}(id = ${p.projectCode})}">
                                                            <button type="button" class="btn btn-info btn-sm">Complete</button>
                                                        </a>
                                                        <a th:if="${p.unfinishedTasks > 0 || p.status.value == 'Completed'}">
                                                            <button type="button" class="btn btn-info btn-sm disabled-button">Complete</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
